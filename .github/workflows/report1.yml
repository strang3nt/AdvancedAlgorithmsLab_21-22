name: Compile report 1 and upload

on:
  push:
    paths:
      - 'Reports/Assignment1**'

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd Reports/Assignment1
          docker run -v "$(pwd):/data" pandoc/latex --defaults=defaults.yaml

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: assignment1_report
          path: Reports/Assignment1/AA_21-22_report1.pdf
